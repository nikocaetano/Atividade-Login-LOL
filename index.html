<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="firstSection">
        <figure class="logo">
            <img src="./images/image 2.png" alt="Logo Riot Games em vermelho">
        </figure>

        <form class="formOne">
            <h1>Fazer login</h1>
            <input type="text" placeholder="Nome de Usuário" class="input1">
            <input type="password" placeholder="Senha" class="input2">
        </form>
        <div class="socialNetworks">
            <a href="https://www.facebook.com/" target="_blank" class="facebook">
                <div>
                    <img src="./images/facebook-logo-fill 1.png" alt="Logo do Facebook">
                </div>
            </a>
            <a href="https://www.gmail.com/" target="_blank" class="google">
                <div>
                    <img src="./images/google-logo-fill 1.png" alt="Logo do google">
                </div>
            </a>
            <a href="https://appleid.apple.com/" target="_blank" class="apple">
                <div>
                    <img src="./images/apple-logo-fill 1.png" alt="Logo da Apple">
                </div>
            </a>
        </div>
        <form class="formTwo">
            <input type="checkbox" id="login">
            <label for="login" name="manterLogin">Manter login</label>
        </form>
        <div class="buttonAccess">
            <button type="button" class="loginButton" disabled>
                <img src="./images/arrow-right-thin 1.png" alt="" class="seta">
            </button>
            <p class="init">
                <a href="#">Não consegue iniciar a sessão</a>
            </p>
            <p>
                <a href="#">Criar conta</a>
            </p>
        </div>
    </section>
    <section class="secondSection">
        <figure>
            <img src="./images/image 1.png" alt="League Of Legends">
        </figure>
        <script src="./script.js"></script>
    </section>
</body>

</html>
